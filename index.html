<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tutambule Driver Registration-Form</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Ionicons CDN -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <div class="form-container">
    <h1>ðŸš— Tutambule Driver Registration</h1>
    <form id="driverForm">
      <label for="fullName">
        <ion-icon name="person-outline"></ion-icon> Full Name
      </label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="phone">
        <ion-icon name="call-outline"></ion-icon> Phone Number
      </label>
      <input type="tel" id="phone" name="phone" required />

      <label for="email">
        <ion-icon name="mail-outline"></ion-icon> Email Address
      </label>
      <input type="email" id="email" name="email" required />

      <label for="license">
        <ion-icon name="document-text-outline"></ion-icon> Driver's License Number
      </label>
      <input type="text" id="license" name="license" required />

      <label for="vehicleType">
        <ion-icon name="car-outline"></ion-icon> Vehicle Type
      </label>
      <select id="vehicleType" name="vehicleType" required>
        <option value="">-- Select --</option>
        <option value="boda">lorries</option>
        <option value="taxi">Taxi</option>
        <option value="van">minibuses</option>
      </select>

      <label for="plate">
        <ion-icon name="pricetag-outline"></ion-icon> Vehicle Plate Number
      </label>
      <input type="text" id="plate" name="plate" required />

      <label for="photo">
        <ion-icon name="camera-outline"></ion-icon> Upload Driver Photo
      </label>
      <input type="file" id="photo" name="photo" accept="image/*" />

      <button type="submit">
        <ion-icon name="checkmark-circle-outline"></ion-icon> Register
      </button>

      <!-- Success Message -->
      <div id="successMessage" class="success-message">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        Registration successful! Thank you for joining Tutambule.
      </div>
    </form>
  </div>

  <!-- JavaScript to show success message -->
  <script>
    const form = document.getElementById("driverForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent actual submission
      successMessage.style.display = "block";
      form.reset(); // Optional: clear the form
    });
  </script>
</body>
</html>
